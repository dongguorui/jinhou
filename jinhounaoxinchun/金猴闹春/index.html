<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth / 640;
        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <!--活动首页-->
    <div class="index_bg">
        <div class="index_hongbao_btn"></div>
        <div class="index_huodong_btn"></div>
        <div class="index_rule_btn"></div>
    </div>
    <!--抢红包-->
    <div class="play_bg dis">
        <div class="play_back">

        </div>
        <ul class="play_hongbao">
            <li class="play_hongbao_1 play_hongbao_btn" value="0"></li>
            <li class="play_hongbao_2 play_hongbao_btn" value="1"></li>
            <li class="play_hongbao_3 play_hongbao_btn" value="2"></li>
            <li class="play_hongbao_4 play_hongbao_btn" value="3"></li>
            <li class="play_hongbao_5 play_hongbao_btn" value="4"></li>
            <li class="play_hongbao_6 play_hongbao_btn" value="5"></li>
        </ul>
        <div class="play_bottom">

        </div>
    </div>
    <!--活动介绍-->
    <div class="rule_bg dis">
        <div class="rule_back">
        </div>
        <div class="rule_fuji">
            <div class="rule_font">
            </div>
        </div>
    </div>
    <!--红包页-->
    <div class="huodong_bg dis">
        <div class="huodong_back">
        </div>
        <div class="huodong_50M">
        </div>
    </div>
    <!--抽奖页面-->
    <div class="red_mask dis">
    </div>
    <div class="red_bg dis">
        <div class="red_close">
        </div>
        <h2 class="red_top">消费新体验套餐</h2>
        <p class="red_title">龙卡云闪付，掌上“芯”生活，</p>
        <p class="red_content">建行邀您感受最新潮的消费体验！</p>
        <div class="red_hongbao">
        </div>
    </div>
    <!--中奖页面-->
    <div class="prize_bg dis">
        <div class="prize_close">
        </div>
        <div class="prize_50M">
        </div>
        <div class="prize_hongbao">
        </div>
        <div class="prize_fenxiang">
        </div>
    </div>
    <!--分享页-->
    <div class="share_bg dis">
    </div>
</body>
</html>
